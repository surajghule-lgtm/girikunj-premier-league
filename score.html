<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoring Admin - GPL 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>üîê Live Scoring Panel (Admin)</h1>

<div id="adminPanel" style="max-width:400px;margin:auto;text-align:left;display:none;">

  <label>Runs</label>
  <input type="number" id="runs" value="0">

  <label>Wickets</label>
  <input type="number" id="wickets" value="0">

  <label>Overs (example: 3.2)</label>
  <input type="text" id="overs" value="0.0">

  <label>Batsman</label>
  <input type="text" id="batsman" placeholder="Player name">

  <label>Runs Scored (this ball)</label>
  <input type="number" id="batRuns" value="0">

  <label>Bowler (for wicket)</label>
  <input type="text" id="bowler" placeholder="Bowler name">

  <button id="saveBtn">Save Score</button>

  <p id="status" style="margin-top:15px;font-weight:bold;"></p>
</div>

<p id="errorMsg" style="color:red;text-align:center;font-size:18px;"></p>

<!-- üîê PASSWORD CHECK (SAFE) -->
<script>
const ADMIN_PASSWORD = "GPL2026";
const entered = prompt("Enter Admin Password");

if (entered === ADMIN_PASSWORD) {
  document.getElementById("adminPanel").style.display = "block";
} else {
  document.getElementById("errorMsg").innerText = "üö´ Access Denied";
}
</script>

<!-- üìä SCORING LOGIC -->
<script>
function saveScore() {
  const runs = Number(document.getElementById("runs").value);
  const wickets = Number(document.getElementById("wickets").value);
  const overs = document.getElementById("overs").value;

  let batsman = document.getElementById("batsman").value.trim();
  let batRuns = Number(document.getElementById("batRuns").value);
  let bowler = document.getElementById("bowler").value.trim();

  batsman = batsman.replace(/\b\w/g, c => c.toUpperCase());
  bowler = bowler.replace(/\b\w/g, c => c.toUpperCase());

  localStorage.setItem("liveScore", JSON.stringify({
    runs, wickets, overs
  }));

  let players = JSON.parse(localStorage.getItem("players")) || {};

  if (batsman) {
    if (!players[batsman]) players[batsman] = { runs: 0, wickets: 0 };
    players[batsman].runs += batRuns;
  }

  if (bowler) {
    if (!players[bowler]) players[bowler] = { runs: 0, wickets: 0 };
    players[bowler].wickets += 1;
  }

  localStorage.setItem("players", JSON.stringify(players));

  document.getElementById("status").innerText =
    "‚úÖ Score & Player Stats Saved Successfully";
}

// SAFELY attach button click
document.getElementById("saveBtn").addEventListener("click", saveScore);
</script>

</body>
</html>
