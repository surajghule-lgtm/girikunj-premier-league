<!DOCTYPE html>
<html>
<head>
  <title>Live Scoring Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>üîê Live Scoring Panel</h1>

<div class="card">
  <input id="match" placeholder="Team A vs Team B"><br><br>

  <input id="runs" type="number" placeholder="Runs">
  <input id="wickets" type="number" placeholder="Wickets"><br><br>

  <input id="overs" placeholder="Overs (e.g. 3.2)"><br><br>

  <input id="batsman" placeholder="Batsman">
  <input id="ballRuns" type="number" placeholder="Runs this ball"><br><br>

  <input id="bowler" placeholder="Bowler (if wicket)"><br><br>

  <button onclick="saveScore()">Save Ball</button>
</div>

<script>
function saveScore() {
  const match = document.getElementById("match").value;
  const runs = Number(document.getElementById("runs").value);
  const wickets = Number(document.getElementById("wickets").value);
  const overs = document.getElementById("overs").value;
  const batsman = document.getElementById("batsman").value;
  const ballRuns = Number(document.getElementById("ballRuns").value);
  const bowler = document.getElementById("bowler").value;

  // Live Score
  localStorage.setItem("liveScore", JSON.stringify({
    match, runs, wickets, overs
  }));

  // Player Stats
  const stats = JSON.parse(localStorage.getItem("playerStats")) || {};
  if (!stats[batsman]) stats[batsman] = { runs: 0, balls: 0 };
  stats[batsman].runs += ballRuns;
  stats[batsman].balls++;

  if (bowler && wickets > 0) {
    if (!stats[bowler]) stats[bowler] = { wickets: 0 };
    stats[bowler].wickets = (stats[bowler].wickets || 0) + 1;
  }

  localStorage.setItem("playerStats", JSON.stringify(stats));
  alert("Score Saved");
}
</script>

</body>
</html>
