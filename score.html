<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPL 2026 ‚Äì Live Scoring Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #061a33, #020b18);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 15px 0;
    }

    .card {
      max-width: 380px;
      margin: 15px auto;
      background: #0f2d52;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 13px;
      color: #ffcc00;
    }

    select, input {
      width: 100%;
      padding: 9px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      margin-top: 4px;
    }

    .score-preview {
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      color: #00ffcc;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .run { background: #ffcc00; color: #000; }
    .wicket { background: #ff4d4d; color: #fff; }

    .save {
      background: #00cc66;
      color: #000;
      width: 100%;
      margin-top: 15px;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: lightgreen;
    }

    #denied {
      color: red;
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h1>üîê Live Scoring Panel</h1>

<div id="panel" class="card" style="display:none;">

  <label>Match</label>
  <select id="match">
    <option>Lions vs Tigers</option>
    <option>Lions vs Supersonic</option>
    <option>Tigers vs Strikers</option>
    <option>Supersonic vs Strikers</option>
  </select>

  <div class="score-preview" id="preview">0/0 (0.0)</div>

  <label>Overs</label>
  <input id="overs" type="text" value="0.0">

  <label>Batsman</label>
  <input id="batsman" placeholder="Player name">

  <label>Bowler</label>
  <input id="bowler" placeholder="Bowler name">

  <div class="btn-row">
    <button class="btn run" onclick="addRuns(1)">+1</button>
    <button class="btn run" onclick="addRuns(4)">+4</button>
    <button class="btn run" onclick="addRuns(6)">+6</button>
    <button class="btn wicket" onclick="addWicket()">W</button>
  </div>

  <button class="btn save" onclick="saveScore()">Save Ball</button>

  <div id="status"></div>
</div>

<div id="denied"></div>

<script src="js/score.js"></script>

</body>
</html>
