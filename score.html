<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Scoring Admin - GPL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
/* ===== ADMIN PASSWORD (RUNS FIRST) ===== */
const ADMIN_PASSWORD = "GPL2026";
const entered = prompt("Enter Admin Password");

if (entered !== ADMIN_PASSWORD) {
  document.body.innerHTML = "<h1 style='color:red;text-align:center;'>üö´ Access Denied</h1>";
  throw new Error("Unauthorized");
}
</script>

<h1>üîê Live Scoring Panel (Admin)</h1>

<div style="max-width:400px;margin:auto;">

  <label>Runs</label><br>
  <input type="number" id="runs" value="0"><br><br>

  <label>Wickets</label><br>
  <input type="number" id="wickets" value="0"><br><br>

  <label>Overs</label><br>
  <input type="text" id="overs" value="0.0"><br><br>

  <label>Batsman</label><br>
  <input type="text" id="batsman"><br><br>

  <label>Runs Scored (this ball)</label><br>
  <input type="number" id="batRuns" value="0"><br><br>

  <label>Bowler (for wicket)</label><br>
  <input type="text" id="bowler"><br><br>

  <button type="button" onclick="saveScore()">Save Score</button>

  <p id="status" style="margin-top:15px;font-weight:bold;"></p>
</div>

<script>
/* ===== MAIN SCORING LOGIC ===== */
function saveScore() {
  alert("saveScore() function CALLED"); // üîç DEBUG LINE

  const runs = Number(document.getElementById("runs").value);
  const wickets = Number(document.getElementById("wickets").value);
  const overs = document.getElementById("overs").value;

  let batsman = document.getElementById("batsman").value.trim();
  let batRuns = Number(document.getElementById("batRuns").value);
  let bowler = document.getElementById("bowler").value.trim();

  // Normalize names
  batsman = batsman.replace(/\b\w/g, c => c.toUpperCase());
  bowler = bowler.replace(/\b\w/g, c => c.toUpperCase());

  // Save live score
  localStorage.setItem("liveScore", JSON.stringify({
    runs, wickets, overs
  }));

  // Load players
  let players = JSON.parse(localStorage.getItem("players")) || {};

  if (batsman) {
    if (!players[batsman]) players[batsman] = { runs: 0, wickets: 0 };
    players[batsman].runs += batRuns;
  }

  if (bowler) {
    if (!players[bowler]) players[bowler] = { runs: 0, wickets: 0 };
    players[bowler].wickets += 1;
  }

  localStorage.setItem("players", JSON.stringify(players));

  document.getElementById("status").innerText =
    "‚úÖ Score & Player Stats Saved Successfully";
}
</script>

</body>
</html>
