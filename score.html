<!DOCTYPE html>
<html>
<head>
  <title>Live Scoring Admin - GPL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
const adminPassword = "GPL2026";
const userInput = prompt("Enter Admin Password");

if (userInput !== adminPassword) {
  document.body.innerHTML = "<h1>üö´ Access Denied</h1>";
}
</script>


<h1>üîê Live Scoring Panel (Admin)</h1>

<div style="max-width:400px;margin:auto;">

  <label>Runs</label><br>
  <input type="number" id="runs" value="0"><br><br>

  <label>Wickets</label><br>
  <input type="number" id="wickets" value="0"><br><br>

  <label>Overs (example: 3.2)</label><br>
  <input type="text" id="overs" value="0.0"><br><br>
<label>Batsman</label><br>
<input type="text" id="batsman" placeholder="Player name"><br><br>

<label>Runs Scored (this ball)</label><br>
<input type="number" id="batRuns" value="0"><br><br>

<label>Bowler (for wicket)</label><br>
<input type="text" id="bowler" placeholder="Bowler name"><br><br>

  <button onclick="saveScore()">Save Score</button>

  <p id="status"></p>

</div>

<script>
function saveScore() {
  const runs = parseInt(document.getElementById("runs").value);
  const wickets = parseInt(document.getElementById("wickets").value);
  const overs = document.getElementById("overs").value;

  const batsman = document.getElementById("batsman").value;
  const batRuns = parseInt(document.getElementById("batRuns").value);
  const bowler = document.getElementById("bowler").value;

  localStorage.setItem("liveScore", JSON.stringify({
    runs, wickets, overs
  }));

  let players = JSON.parse(localStorage.getItem("players"));

  if (players[batsman]) {
    players[batsman].runs += batRuns;
  }

  if (bowler && players[bowler]) {
    players[bowler].wickets += 1;
  }

  localStorage.setItem("players", JSON.stringify(players));

  document.getElementById("status").innerText = "‚úÖ Score & Player Stats Updated";
}

</script>

</body>
</html>
