<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPL 2026 ‚Äì Live Scoring Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#061a33, #020b18);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .card {
      max-width: 420px;
      margin: 20px auto;
      background: #0f2d52;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-size: 14px;
      color: #ffcc00;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-size: 14px;
    }

    .score {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
      margin: 15px 0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .run { background: #ffcc00; color: #000; }
    .wicket { background: #ff4d4d; color: #fff; }
    .save { background: #00cc66; color: #000; margin-top: 15px; width: 100%; }

    #status {
      margin-top: 10px;
      color: lightgreen;
      font-weight: bold;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

<h1>üîê Live Scoring Panel</h1>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <label>Admin Password</label>
  <input type="password" id="password" placeholder="Enter password">
  <button class="save" onclick="login()">Login</button>
</div>

<!-- SCORING PANEL -->
<div class="card hidden" id="panel">

  <label>Match</label>
  <select id="match">
    <option>Lions vs Tigers</option>
    <option>Lions vs Supersonic</option>
    <option>Tigers vs Strikers</option>
    <option>Supersonic vs Lions</option>
  </select>

  <div class="score" id="preview">0/0 (0.0)</div>

  <label>Overs</label>
  <input id="overs" value="0.0">

  <label>Batsman</label>
  <input id="batsman">

  <label>Bowler</label>
  <input id="bowler">

  <div class="buttons">
    <button class="run" onclick="addRuns(1)">+1</button>
    <button class="run" onclick="addRuns(4)">+4</button>
    <button class="run" onclick="addRuns(6)">+6</button>
    <button class="wicket" onclick="addWicket()">W</button>
  </div>

  <button class="save" onclick="saveBall()">Save Ball</button>

  <div id="status"></div>
</div>

<script src="js/score.js"></script>
</body>
</html>
