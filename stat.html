<script>
const players = JSON.parse(localStorage.getItem("players"));
const table = document.getElementById("playerTable");

for (let name in players) {
  table.innerHTML += `
    <tr>
      <td>${name}</td>
      <td>${players[name].runs}</td>
      <td>${players[name].wickets}</td>
    </tr>`;
}
</script>
