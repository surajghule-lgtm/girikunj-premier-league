<!DOCTYPE html>
<html>
<head>
  <title>Points Table</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ğŸ† Points Table</h1>

<table border="1" style="width:90%;margin:auto;">
<tr>
  <th>Team</th>
  <th>Played</th>
  <th>Won</th>
  <th>Points</th>
  <th>NRR</th>
</tr>
<tbody id="table"></tbody>
</table>

<script>
const data = JSON.parse(localStorage.getItem("points")) || {};
const table = document.getElementById("table");

for (let t in data) {
  const nrr = (data[t].runs / data[t].overs).toFixed(2);
  table.innerHTML += `
    <tr>
      <td>${t}</td>
      <td>${data[t].played}</td>
      <td>${data[t].won}</td>
      <td>${data[t].won * 2}</td>
      <td>${nrr}</td>
    </tr>
  `;
}
</script>

</body>
</html>
