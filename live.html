<h1>ðŸ”´ LIVE SCORE</h1>
<div class="card" id="liveBox">Loading...</div>

<script>
function refreshLive() {
  const data = JSON.parse(localStorage.getItem("liveScore"));
  if (!data) {
    document.getElementById("liveBox").innerText = "No live match";
    return;
  }

  document.getElementById("liveBox").innerHTML = `
    <h2>${data.match}</h2>
    <p style="font-size:32px;">
      ${data.runs}/${data.wickets}
    </p>
    <p>Overs: ${data.overs}</p>
  `;
}
refreshLive();
setInterval(refreshLive, 2000);
</script>

</body>
